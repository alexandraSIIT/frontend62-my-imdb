<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <form name="form" action="">
        <Label for="username" id="username">Username</Label>
        <input type="text" name="username" id="username" value="" class="text-input">
        <label class="error" for="username" id="username-error">This field is required</label>

        <label for="password" id="password">Password</label>
        <input type="password" name="password" id="password" value="" class="text-input">
        <label class="error" for="password" id="password-error">This field is required</label>

        <input type="submit" name="submit" class="login-button" id="button" value="Login">

        <input type="submit" name="submit" class="logout-button" id="button2" value="Logout">
    </form>

    <script src="../models/Auth.js"></script>
    <script src="../views/login.js"></script>
    <script src="../views/logout.js"></script>
</body>
</html>
