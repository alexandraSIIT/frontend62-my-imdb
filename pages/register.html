<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>
    <form name="form" action="">
        <label for="username" id="username">Username</label>
        <input type="text" name="username" id="username" value="" class="text-input">
        <label class="error" for="username" id="username-error">This field is required</label>
        
        <label for="email" id="email">Email</label>
        <input type="email" name="email" id="email" value="" class="text-input">
        <label class="error" for="email" id="email-error">This field is required</label>

        <label for="password" id="password">Password</label>
        <input type="password" name="password" id="password" value="" class="text-input">
        <label class="error" for="password" id="password-error">This field is required</label>

        <label for="r-password" id="r-password">Re Enter Password</label>
        <input type="password" name="r-password" id="r-password" value="" class="text-input">
        <label class="error" for="r-password" id="r-password-error">This field is required</label>

        <label class="error" for="match-password" id="match-password">Passwords do not match</label>

        <input type="submit" name="submit" class="button" id="button" value="register">

        <h3 class="error" id="taken-username">Username is taken</h2>
    </form>

    <script src="/models/Auth.js"></script>
    <script src="/views/register.js"></script>
</body>
</html>
